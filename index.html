<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategias para Progresar con Pasos Imperfectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F2F8FD;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1, h2 {
            color: #00344B;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e1f5fe;
            border: 1px solid #81d4fa;
            border-radius: 5px;
            color: #0277bd;
            font-weight: bold;
        }
        .cta-container {
            text-align: center;
            margin-top: 30px;
        }
        .cta-container p {
            color: #00344B;
            font-size: 18px;
            font-weight: bold;
        }
        .cta-container a {
            display: inline-block;
            background-color: #00DC42;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .cta-container a:hover {
            background-color: #00c03a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estrategias para Progresar con Pasos Imperfectos</h1>
        <p>Completa este ejercicio para identificar tu siguiente paso, incluso si no es perfecto. ¡El progreso comienza con acción!</p>

        <form id="progress-form">
            <label for="goal">¿Qué meta quieres alcanzar?</label>
            <textarea id="goal" placeholder="Ejemplo: Publicar contenido en redes sociales consistentemente"></textarea>

            <label for="fear">¿Qué te detiene o preocupa al dar el siguiente paso?</label>
            <textarea id="fear" placeholder="Ejemplo: No sé si será lo suficientemente bueno"></textarea>

            <button type="button" onclick="generateNextStep()">Definir Siguiente Paso</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>

        <div class="cta-container">
            <p>REVOLUCIONA TU NEGOCIO CON EL PODER DEL CHAT INTELIGENTE</p>
            <a href="https://klicana.work/tdivKK" target="_blank">SÍ, QUIERO INSCRIBIRME AHORA EN LUCRACHAT IA</a>
        </div>
    </div>

    <script>
        function generateNextStep() {
            const goal = document.getElementById("goal").value.trim();
            const fear = document.getElementById("fear").value.trim();

            if (!goal || !fear) {
                document.getElementById("result").style.display = "block";
                document.getElementById("result").textContent = "Por favor, completa todos los campos para generar tu estrategia.";
                return;
            }

            // Estrategias combinadas para enfrentar la mentalidad de perfeccionismo
            let advice = `<strong>Siguiente paso hacia tu meta:</strong><br>`;
            advice += `1. <strong>Replantea la percepción de "imperfecto":</strong> No necesitas ser perfecto, solo necesitas ser suficientemente bueno para avanzar. Define qué significa "suficientemente bien" para esta meta y sigue adelante.<br>`;
            advice += `2. <strong>Enfócate en la acción, no en el resultado:</strong> Da valor al simple hecho de actuar. Cada pequeño paso, por imperfecto que sea, te está acercando a tu objetivo. Divide tu objetivo en micro-metas y celebra cada pequeño avance que logres.<br>`;
            advice += `3. <strong>Cambia tu diálogo interno:</strong> Cambia frases como "${fear}" por "esto es un buen comienzo" o "cada intento me acerca un poco más". Recuérdate que todos los grandes logros comienzan con versiones imperfectas.<br>`;
            advice += `4. <strong>Progresar haciendo:</strong> Considera este próximo paso como una versión preliminar, una versión beta. Lo importante es que estás iterando y mejorando con cada intento. Dale importancia a la práctica continua.<br>`;
            advice += `5. <strong>Rodéate de perspectivas positivas:</strong> Comparte tu objetivo con alguien de confianza que haya pasado por desafíos similares. Escuchar cómo otros superaron la sensación de imperfección te ayudará a seguir avanzando.<br>`;
            advice += `6. <strong>Implementa el mantra del "1% mejor cada día":</strong> Pregúntate cada día: "¿Qué puedo hacer hoy, aunque sea pequeño, para mejorar un 1%?" Lleva un diario de tu progreso y celebra cada mejora.<br>`;
            advice += `7. <strong>Acepta la vulnerabilidad:</strong> Comparte tus pasos imperfectos públicamente, si puedes. Al hacerlo, reconocerás que no estás solo y verás que cada paso imperfecto inspira a otros.<br>`;

            advice += `<p><strong>Recuerda:</strong> El progreso verdadero no viene de evitar los errores, sino de moverse a pesar de ellos. ¡Cada paso imperfecto es una señal de que estás avanzando y que te acercas cada vez más a tu meta!</p>`;

            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML = advice;
        }
    </script>
</body>
</html>
